<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="left-section">
        <div class="left-banner">
            <img src="images/odin-logo.png" alt="The Odin Project Logo">
            <p id="banner-txt">ODIN</p>
        </div>
        <div class="left-image-footer">
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto" 
                target="_self" rel="noopener noreferrer">Halie West</a> on 
                <a href="https://unsplash.com/@haliewestphoto" 
                target="_self" rel="noopener noreferrer">Unsplash</a></p>
        </div>
    </div>
    <div class="right-section">
        <div class="main-article">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.<br>
                Sign up <em>now</em> to get started.<br><br>You <em>know</em> you
                want to.
            </p>
        </div>
        <div class="form-main-section">
            <form action="" method="get">
                <div class="background-container">
                    <h1>Let's do this!</h1>
                    <div class="input-container name">
                        <div class="form-section">
                            <div class="label-container">
                                <label for="first-name">FIRST NAME</label>
                            </div>
                            <div class="text-input">
                                <input
                                    type="text"
                                    id="first-name"
                                    name="first-name"
                                    required>
                            </div>
                        </div>

                        <div class="form-section">
                            <div class="label-container">
                                <label for="last-name">LAST NAME</label>
                            </div>
                            <div class="text-input">
                                <input
                                    type="text"
                                    id="last-name"
                                    name="last-name"
                                    required>
                            </div>
                        </div>
                    </div>

                    <div class="input-container contact">
                        <div class="form-section">
                            <div class="label-container">
                                <label for="email">EMAIL</label>
                            </div>
                            <div class="text-input">
                                <input type="email"
                                    name="email"
                                    id="user-email"
                                    required>
                            </div>
                        </div>

                        <div class="form-section">
                            <div class="label-container">
                                <label for="user-phone">PHONE NUMBER</label>
                            </div>
                            <div class="text-input">
                                <input
                                    type="tel"
                                    name="user-phone"
                                    id="user-phone">
                            </div>
                        </div>
                    </div>

                    <div class="input-container password">
                        <div class="form-section pwd">
                            <div class="label-container">
                                <label for="password">PASSWORD</label>
                            </div>
                            <div class="text-input pwd">
                                <input
                                    type="password"
                                    name="password"
                                    id="password"
                                    value=""
                                    onkeyup="passConfirm();"
                                    required>
                            </div>
                            <p id="pwdnomatch">* Passwords do not match</p>
                        </div>
                        <div class="form-section">
                            <div class="label-container">
                                <label for="confirmPassword">CONFIRM PASSWORD</label>
                            </div>
                            <div class="text-input confpwd">
                                <input
                                    type="password"
                                    name="confirmPassword"
                                    id="confirmPassword"
                                    value=""
                                    onkeyup="passConfirm();"
                                    required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="submit-buttons">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
